<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="/admin/root" method="post" enctype="multipart/form-data"
                                  role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="name" id="email" class="form-control"
                                            placeholder="Name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="file" name="image"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit"
                                                   class="form-control btn btn-login"  value="Load">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
