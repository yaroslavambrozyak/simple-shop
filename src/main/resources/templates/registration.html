<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<h1 >form</h1>
<form action="/registrationProcess" th:object="${user}" method="POST">
    <div>
        <label>email</label>
        <input th:field="*{email}"/>
    </div>
    <div>
        <label >pass</label>
        <input th:field="*{password}"/>
    </div>
    <button type="submit">submit</button>
</form>
</body>
</html>
